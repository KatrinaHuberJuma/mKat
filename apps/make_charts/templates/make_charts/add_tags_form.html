
{% block content %}

<form action="/section/add" method="post">
  {% csrf_token %}
  <div class="form-group">
    <div class="form-row">
          <label for="exampleFormControlInput1">Title:</label>
          <input type="text" class="form-control" name="title" placeholder="Ex: Physics">

        <div class="form-row">
          <span class="input-group-btn"><button type="submit" class="btn btn-primary align-bottom">Add</button>

  </div>

{% endblock content %}
